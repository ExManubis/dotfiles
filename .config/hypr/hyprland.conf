# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, kitty
bind = $mainMod, B, exec, brave-browser-nightly --enable-features=TouchpadOverscrollHistoryNavigation
#bind = $mainMod, Q, killactive,
bind = $mainMod, Q, exec, ~/.scripts/minimize.sh
#bind = $mainMod, Escape, exit, 
bind = $mainMod, Escape, exec, swaylock -p -i ~/Nextcloud/Pictures/Wallpapers/morgul_blur.jpg -s fill -e --font 'ShureTechMono Nerd Font' --font-size 24 --indicator-idle-visible --indicator-radius 120 --inside-color 232A2Eee --ring-color 232A2Eee --key-hl-color A7C080ee
bind = $mainMod, F, exec, thunar
bind = $mainMod, N, exec, kitty nvim
bind = $mainMod, R, exec, kitty ranger
bind = $mainMod, O, exec, flatpak run md.obsidian.Obsidian
bind = $mainMod, Y, togglefloating, 
bind = $mainMod, Space,  exec, wofi --show drun --columns 1 -I -s ~/.config/wofi/style.css
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, s, togglesplit, # dwindle
bind = $mainMod, M, fakefullscreen
bind = $mainMod, U, exec, kitty musikcube

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window
bind = $mainMod, left, movewindow, l
bind = $mainMod, right, movewindow, r
bind = $mainMod, up, movewindow, u
bind = $mainMod, down, movewindow, d

# Resize windows with SUPER + shift + vim keys
binde = $mainMod SHIFT, h, resizeactive, -10 0 
binde = $mainMod SHIFT, l, resizeactive, 10 0
binde = $mainMod SHIFT, k, resizeactive, 0 -10
binde = $mainMod SHIFT, j, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Change workspace with SUPER + SHIFT + LEFT/RIGHT
bind = $mainMod SHIFT, Left, workspace, e-1
bind = $mainMod SHIFT, Right, workspace, e+1

# Move window with SUPER + CTRL
binde = $mainMod CTRL, H, moveactive, -10 0
binde = $mainMod CTRL, L, moveactive, 10 0
binde = $mainMod CTRL, J, moveactive, 0 10
binde = $mainMod CTRL, K, moveactive, 0 -10

# Function keys
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
binde = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%+
bind = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = ,Print, exec, hyprshot -m window
bind = $mainMod, Print, exec, hyprshot -m output 

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
