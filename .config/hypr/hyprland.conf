#autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,0x0,auto
monitor=eDP-1, 1920x1200, 2560x0, 1
monitor=DP-2, 2560x1440, 1, auto
monitor=HDMI-A-1, 1920x1200, auto, 1, mirror, eDP-1

# Unscale XWayland
xwayland {
    force_zero_scaling = true
}

# Toolkit specific scaling
env = GDK_SCALE,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once=/usr/lib/polkit-kde-authentication-agent-1 & kwalletd5 & dunst & hyprpaper & waybar & udiskie 
exec-once = flatpak run --command=easyeffects com.github.wwmm.easyeffects --gapplication-service
#exec-once = flatpak run ch.protonmail.protonmail-bridge &
#exec-once = nextcloud &
#exec-once = mullvad-vpn &
#exec-once = discord --start-minimized
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
