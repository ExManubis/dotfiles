# Window Rules
windowrule = float,dolphin
windowrule = size 900 600,dolphin
windowrule = center(1),dolphin
windowrule = float,thunar
windowrule = size 900 600,thunar
windowrule = center(1),thunar
windowrule = float,nextcloud
windowrule = size 400 600,nextcloud
windowrule = move 1100 60,nextcloud
windowrule = float,mpv
windowrule = size 900 600,mpv
windowrule = center(1),mpv
windowrule = float,code
windowrule = float, ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float, ^(org.gnome.Calculator)$
windowrule = float,mullvad-vpn
#windowrule = float,VirtualBox Manager
#windowrule = size 1720 1020,VirtualBox Manager
windowrule = opacity 1.0 override,firefox
windowrule = opacity 1.0 override,brave-browser-nightly
windowrule = opacity 1.0 override,mpv
windowrule = opacity 1.0 override,komikku
windowrule = opacity 1.0 override,krita
windowrule = workspace 4,Spotify
windowrule = workspace 4,Cider
windowrule = workspace 5,discord
windowrule = workspace 6,Code
windowrule = workspace 7,nvim
windowrule = workspace 8,Thonny
windowrule = workspace 10,VirtualBox Manager
windowrule = workspace 11,steam
# Window rules for xwaylandvideobridge
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# Workspace Rules
#workspace = 1,persistent:true,monitor: eDP-1
